<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/icon" href="/assets/Logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanggkep Apple</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <header class="bg-primary text-white text-center py-3">
      <p class="h3 mb-0" style="margin-right: 15px;">Tanggkep apple</p>
      <div id="point" class="mt-2"></div>
    </header>
    
    <main class="container my-4">
      <canvas id="gamecanvas" class="w-100 border"></canvas>
    </main>
    <footer class="bg-dark text-white text-center py-2">
      <p class="mb-0">Created by Pemula Dendu</p>
    </footer>

 
    <div id="gameOverModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2 style="color: black;">Game Over</h2>
        <p style="color: black;">Your score is: <span id="finalScore"></span></p>
        <button id="restartButton">Restart</button>
      </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
